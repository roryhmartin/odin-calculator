<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin-Calculator</title>
        <link rel="stylesheet" href="/styles.css" />
        <script defer src="/main.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">123</div>
            <button id="clear" class="functionButtons">Clear</button>
            <button id="delete">Delete</button>
            <button>%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button id="zeroBtn">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </body>
</html>
